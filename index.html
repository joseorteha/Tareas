<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <!-- Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-tasks"></i> Lista de Tareas</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Escribe una nueva tarea...">
            <button id="addTaskBtn"><i class="fas fa-plus"></i></button>
        </div>

        <!-- Botones de filtro con iconos -->
        <div class="filter-buttons">
            <button id="allTasksBtn" class="active"><i class="fas fa-list-ul"></i> Todas</button>
            <button id="pendingTasksBtn"><i class="fas fa-clock"></i> Pendientes</button>
            <button id="completedTasksBtn"><i class="fas fa-check-circle"></i> Completadas</button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <!-- Footer con tu informaciÃ³n -->
    <footer class="footer">
        <p>Creado por <strong>JosÃ© Ortega</strong></p>
        <div class="social-icons">
            <a href="https://github.com/joseorteha" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.tiktok.com/@code_mastertik" target="_blank"><i class="fab fa-tiktok"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
